<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip - Conversas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="text-white py-3" style="background-color: #004aad;">
        <div class="container">
            <h1><img src="./img/flip.png" alt="Logo Flip" style="height: 60px; width: 60px;">Flip</h1>
        </div>
    </header>

    <main class="container mt-4">
        <section>
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form id="postForm"> <!-- Alterado de "entryForm" para "postForm" -->
                        <div class="mb-3">
                            <label for="postContent" class="form-label">Escreva sua entrada:</label> <!-- Alterado de "entryText" para "postContent" -->
                            <textarea id="postContent" class="form-control" rows="4" placeholder="Compartilhe seu pensamento..."></textarea> <!-- Alterado de "entryText" para "postContent" -->
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-outline-primary">Adicionar Entrada</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section id="entriesSection" class="mt-5">
            <div id="postsArea"></div> <!-- Adicionado div para exibir as postagens -->
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
